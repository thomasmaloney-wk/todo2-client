<body class="todo-shell">

  <div id="shell-container" class="shell">
    <div class="wdesk-loading-frame">
      <div class="wdesk-loading">
        <div class="wdesk-loading__content">
          <div class="wdesk-loading__logo">
            <h1 class="sr-only">Wdesk</h1>
          </div>
          <div class="loading-ellipsis  wdesk-loading__ellipsis">
            <i class="loading-ellipsis__message  wdesk-loading__message">Loading</i>
            <i class="loading-ellipsis__dot loading-ellipsis__dot--first" aria-hidden="true">.</i>
            <i class="loading-ellipsis__dot loading-ellipsis__dot--middle" aria-hidden="true">.</i>
            <i class="loading-ellipsis__dot loading-ellipsis__dot--last" aria-hidden="true">.</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/packages/react/react.js"></script>
  <script src="/packages/react/react_dom.js"></script>

  <script src="/main.dart.js"></script>
